{% extends 'base.html' %}

{% block title %}Mult RH - Cadastro{% endblock %}

{% block content %}
<div class="container mt-5 pt-5" style="max-width: 500px;">
  <div class="card shadow-lg">
    <div class="card-body">

      <h3 class="text-center fw-bold mb-4">Criar Conta</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Nome Completo</label>
          <input
            type="text"
            name="nome_completo"
            class="form-control"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            name="email"
            class="form-control"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">CPF</label>
          <input
            type="text"
            name="cpf"
            class="form-control"
            placeholder="000.000.000-00"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          >
        </div>

        <div class="mb-3">
          <label class="form-label">Confirmar Senha</label>
          <input
            type="password"
            name="password_confirm"
            class="form-control"
            required
          >
        </div>

        <button class="btn btn-primary w-100 fw-bold">
          Cadastrar
        </button>

      </form>

    </div>
  </div>
</div>
{% endblock %}
