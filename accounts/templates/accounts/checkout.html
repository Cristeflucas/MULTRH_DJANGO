<!-- JS -->
<script>
  const radios = document.querySelectorAll(".plano-radio");

  radios.forEach(radio => {
    radio.addEventListener("change", () => {
      document.getElementById("resumoNome").innerText = radio.dataset.nome;
      
      document.getElementById("resumoPreco").innerText =
        `R$ ${radio.dataset.preco.replace('.', ',')}`;
